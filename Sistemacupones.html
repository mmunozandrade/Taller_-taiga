<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Cupones - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Aplicar Cupón</h3>
                
                <div class="mb-3">
                    <label class="form-label">Código del cupón</label>
                    <input type="text" class="form-control" placeholder="Ingrese código de descuento">
                </div>
                
                <button class="btn btn-primary w-100">
                    Validar Cupón
                </button>
            </div>
        </div>
    </div>
</body>
</html>
