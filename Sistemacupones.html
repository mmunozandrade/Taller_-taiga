<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Cupones - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
    <div class="card coupon-module bg-white">
        <h2 class="card-title text-center text-primary mb-4">Aplicar Cupón de Descuento</h2>
        
        <form action="/validar-cupon" method="POST" class="mb-5 border p-4 rounded bg-light">

            <div class="input-group">
                <input type="text" 
                    class="form-control" 
                    placeholder="********" 
                    aria-label="Código del cupón" 
                    maxlength="10"
                    required>
                <button class="btn btn-primary" type="submit">Validar</button>
            </div>
        </form>
        <h5 class="mt-4 mb-3 text-success text-center">Resultados de la Validación (Simulación)</h5>
        <div class="row g-3">
            
            <div class="col-md-6">
                <div class="card bg-success-subtle border-success h-100">
                    <div class="card-body p-3 text-center">
                        <h6 class="card-title text-success">Esc 1: Cupón válido</h6>
                        <span class="badge bg-success mt-2">15% Descuento Aplicado</span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card bg-danger-subtle border-danger h-100">
                    <div class="card-body p-3 text-center">
                        <h6 class="card-title text-danger">Esc 2: Cupón inválido</h6>
                        <span class="badge bg-danger mt-2">Error: Cupón Expirado</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
