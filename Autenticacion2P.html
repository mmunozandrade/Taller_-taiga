<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticación 2 Pasos - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Verificar Código</h3>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Ingrese el código:</label>
                                <input type="text" class="form-control" placeholder="Código de 6 dígitos" maxlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Validar Código</button>
                        </form>
                        <div class="mt-4 text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
