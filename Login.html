<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Fukusuke</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-egg-fried me-2"></i>Maniaterránia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicia Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
        <!-- Formulario -->
        <div class="col-md-6">
            <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">Registrar</h1>
                
                <!-- Botón Facebook -->
                <button type="button" class="btn btn-primary w-100 mb-3" style="background-color: #1877F2; border-color: #1877F2;" onclick="registrarFacebook()">
                <i class="fab fa-facebook me-2"></i> Registrarse con Facebook
                </button>
                
                <div class="text-center text-muted mb-12">O</div>
                
                <form onsubmit="return registrarEmail(event)">
                <div class="mb-3">
                    <h1 class="card-body">Crear con Correo</h1>
                    <label for="email" class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="email" placeholder="ana@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
            </div>
        </div>

        <!-- Mensajes -->
        <div id="alerta-exito" class="alert alert-success mt-4 d-none">
            <strong>Éxito al crear:</strong> La cuenta ha sido creada exitosamente.
        </div>
        <div id="alerta-error" class="alert alert-danger mt-4 d-none">
            <strong>Error al crear:</strong> El email ya está en uso.
        </div>
        <div id="alerta-facebook" class="alert alert-info mt-4 d-none">
            <strong>Facebook:</strong> Conectando con Facebook...
        </div>
        </div>
    </div>
</body>
</html>
