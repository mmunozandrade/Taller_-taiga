<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control de Stock - Maniaterránia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 10px; }
        .stock-item {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 16px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="Inicio.html">
                <h2 class="mb-0">Meniaterránia</h2>
            </a>
            <div class="d-flex align-items-center">

                <a href="Inicio.html" class="nav-link text-white me-4 fw-semibold">
                    <i class="bi bi-house-door-fill me-1"></i> Inicio
                </a>

                <a href="Carrito.html" class="nav-link text-white me-4 fw-semibold">
                    <i class="bi bi-book-half me-1"></i> Menú
                </a>

                <a href="CarritoPago.html" class="nav-link text-white position-relative">
                    <i class="bi bi-cart3" style="font-size:1.5rem;">Carrito</i>
                    <span id="cart-count" 
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </a>

                <a href="Perfil.html" class="nav-link text-white me-3">
                    <i class="bi bi-person-circle" style="font-size:1.5rem;">Perfil</i>
                </a>

                <a href="DatosCifrados.html" class="nav-link text-white me-4 fw-semibold">
                    <i class="bi bi-book-half me-1"></i> Empleados
                </a>

            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <h2 class="text-center mb-4">Control de Stock</h2>

                <button class="btn btn-primary btn-lg mb-4" onclick="actualizarStock()">
                    Actualizar Stock
                </button>

                <div id="resultadoStock">
                    <!-- Aquí se mostrarán los productos -->
                </div>
            </div>
        </div>

        <div class="mt-3 text-center">
            <a href="MenuEmpleados.html" class="text-decoration-none">Volver al menú de empleados</a>
        </div>
    </div>

<script>
    // Cargar consumos desde localStorage
    function obtenerConsumo() {
        let datos = localStorage.getItem("consumo");
        if (!datos) {
            // Inicializa si no existe
            const inicial = { hummus: 0, falafel: 0, shawarma: 0 };
            localStorage.setItem("consumo", JSON.stringify(inicial));
            return inicial;
        }
        return JSON.parse(datos);
    }

    function renderizarStock() {
        const consumo = obtenerConsumo();
        const contenedor = document.getElementById("resultadoStock");

        contenedor.innerHTML = ""; // limpiar contenido

        const productos = [
            { key: "hummus", nombre: "Hummus" },
            { key: "falafel", nombre: "Falafel" },
            { key: "shawarma", nombre: "Shawarma" }
        ];

        productos.forEach(p => {
            const cantidad = consumo[p.key] ?? 0;

            const div = document.createElement("div");
            div.className = "stock-item d-flex justify-content-between align-items-center";

            div.innerHTML = `
                <div>
                    <h5 class="mb-1">${p.nombre}</h5>
                    <small class="text-muted">Consumo total registrado</small>
                </div>
                <span class="badge bg-success fs-4 px-3" id="stock-${p.key}">
                    ${cantidad}
                </span>
            `;

            contenedor.appendChild(div);
        });
    }

    function actualizarStock() {
        renderizarStock();
    }

    // Mostrar stock automáticamente al entrar
    renderizarStock();
</script>

</body>
</html>
