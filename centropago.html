<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centro de Pagos - Maniaterránia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; }

        .payment-center {
            max-width: 600px;
            margin: 40px auto;
            padding: 24px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }

        .payment-card {
            display: block;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 14px 18px;
            margin-bottom: 12px;
            text-decoration: none;
            color: inherit;
            border: 1px solid #e0e0e0;
            transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
        }

        .payment-card:hover {
            background-color: #e9f5ff;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,.08);
            transform: translateY(-1px);
        }

        .payment-icon {
            font-size: 1.8rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Inicio.html">
            <h2 class="mb-0">Meniaterránia</h2>
        </a>
        <div class="d-flex align-items-center">
            <a href="Inicio.html" class="nav-link text-white me-4 fw-semibold">
                <i class="bi bi-house-door-fill me-1"></i> Inicio
            </a>
            <a href="Carrito.html" class="nav-link text-white me-4 fw-semibold">
                <i class="bi bi-book-half me-1"></i> Menú
            </a>
            <a href="CarritoPago.html" class="nav-link text-white position-relative">
                <i class="bi bi-cart3" style="font-size:1.5rem;">Carrito</i>
                <span id="cart-count"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </a>
            <a href="Perfil.html" class="nav-link text-white me-3">
                <i class="bi bi-person-circle" style="font-size:1.5rem;"></i>
            </a>
            <a href="DatosCifrados.html" class="nav-link text-white me-4 fw-semibold">
                <i class="bi bi-book-half me-1"></i> Empleados
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="payment-center">

        <div class="payment-header text-center mb-3">
            <h3>Centro de Pagos</h3>
            <p class="mb-1 text-muted">Elige cómo quieres pagar tu pedido.</p>
        </div>

        <!-- Info rápida del cliente / monto -->
        <div class="mb-3">
            <p class="mb-1">
                <strong>Cliente:</strong>
                <span id="resumenCliente">No informado</span>
            </p>
            <p class="mb-0">
                <strong>Monto a pagar:</strong>
                <span id="montoPagar">$0</span>
            </p>
        </div>

        <hr>

        <!-- Opciones de pago -->
        <button id="btnPagoTarjeta" class="payment-card text-start">
            <div class="row align-items-center">
                <div class="col-auto">
                    <i class="bi bi-credit-card payment-icon text-primary"></i>
                </div>
                <div class="col">
                    <h5 class="mb-1">Pago con Tarjeta</h5>
                    <small class="text-muted">Tarjetas de crédito y débito bancarias.</small>
                </div>
            </div>
        </button>

        <button id="btnPagoVirtual" class="payment-card text-start">
            <div class="row align-items-center">
                <div class="col-auto">
                    <i class="bi bi-phone-fill payment-icon text-success"></i>
                </div>
                <div class="col">
                    <h5 class="mb-1">Tarjetas Virtuales</h5>
                    <small class="text-muted">Pagos desde apps bancarias o billeteras digitales.</small>
                </div>
            </div>
        </button>

        <div class="alert alert-info mt-3 mb-3 py-2 small">
            Al confirmar el pago, serás redirigido automáticamente a la boleta electrónica.
        </div>

        <div class="text-center mt-3">
            <a href="CarritoPago.html" class="text-decoration-none">
                ← Volver a los datos de pago
            </a>
        </div>
    </div>
</div>

<script>
    // Cargar carrito y datos del cliente (si existen)
    const carrito   = JSON.parse(localStorage.getItem("carrito")) || {};
    const datosPago = JSON.parse(localStorage.getItem("datosPago") || "null");

    const cartCountSpan   = document.getElementById("cart-count");
    const resumenCliente  = document.getElementById("resumenCliente");
    const montoPagarSpan  = document.getElementById("montoPagar");

    const btnPagoTarjeta  = document.getElementById("btnPagoTarjeta");
    const btnPagoVirtual  = document.getElementById("btnPagoVirtual");

    function formatPrice(n) {
        return '$' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function calcularTotalCarrito() {
        let total = 0;
        let totalItems = 0;
        Object.keys(carrito).forEach(nombre => {
            const item = carrito[nombre];
            const subtotal = (item.cantidad || 0) * (item.precio || 0);
            total += subtotal;
            totalItems += (item.cantidad || 0);
        });

        cartCountSpan.textContent = totalItems.toString();
        return total;
    }

    function cargarResumenPago() {
        // Cliente
        if (datosPago && datosPago.nombre) {
            resumenCliente.textContent = datosPago.nombre;
        }

        // Total
        const total = calcularTotalCarrito();
        montoPagarSpan.textContent = formatPrice(total);
    }

    function procesarPago(tipo) {
        // Aquí podrías simular validaciones o integración con pasarela.
        // Por ahora "inventamos" el flujo: pago exitoso -> BoletaElectronica.
        // Podrías guardar el tipo de pago si quieres:
        if (datosPago) {
            datosPago.metodoPago = tipo;
            localStorage.setItem("datosPago", JSON.stringify(datosPago));
        }

        // Redirigir a BoletaElectronica para emitir boleta
        window.location.href = "BoletaElectronica.html";
    }
    btnPagoTarjeta.addEventListener("click", () => {
        procesarPago("tarjeta");
    });

    btnPagoVirtual.addEventListener("click", () => {
        procesarPago("tarjeta_virtual");
    });

    cargarResumenPago();
</script>

</body>
</html>
