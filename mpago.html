<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pago Virtual - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="mercado-pago-header text-center">
                <h4>Pagar con Mercado Pago</h4>
                <p class="mb-0">Proceso seguro - Tus datos están protegidos</p>
            </div>
            <div class="payment-form">
                <form action="/procesar-pago-mercadopago" method="POST">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Fecha de vencimiento</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" maxlength="5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardholderName" class="form-label">Nombre del titular</label>
                        <input type="text" class="form-control" id="cardholderName" placeholder="Como aparece en la tarjeta" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-paypal btn-lg">
                            Pagar
                        </button>
                    </div>
            <div class="back-link">
                <a href="centropago.html" class="text-decoration-none">Volver a métodos de pago</a>
            </div>
            <div class="d-grid gap-2">
                    <a href="CarritoPago.html" class="btn btn-secondary-custom btn-lg">
                        Volver a la página inicial
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
