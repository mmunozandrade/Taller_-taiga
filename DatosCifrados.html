<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datos Cifrados - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Verificar Acceso</h3>
                
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" placeholder="Ingrese usuario">
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Ingrese contraseña">
                </div>
                
                <button class="btn btn-primary w-100">
                    Verificar Acceso
                </button>
            </div>
        </div>
    </div>
</body>
</html>
