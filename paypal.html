<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pago Virtual - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <!-- Encabezado de PayPal -->
            <div class="paypal-header text-center">
                <h4>Pagar con PayPal</h4>
                <p class="mb-0">Proceso seguro - Tus datos están protegidos</p>
            </div>
            <div class="payment-form">
                <form action="/procesar-pago-paypal" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico de PayPal</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña de PayPal</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-paypal btn-lg">
                            Pagar
                        </button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a href="Inicio.html" class="btn btn-secondary-custom">
                        Volver a la página inicial
                    </a>
                </div>
            </div>
            <div class="back-link">
                <a href="centropago.html" class="text-decoration-none">Volver a métodos de pago</a>
            </div>
    </div>
</body>
</html>
