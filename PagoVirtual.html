<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pago Virtual - Maniaterránia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center">
    <div class="payment-module"> 
        
        <h2 class="mb-4 text-center">Selecciona tu Método de Pago</h2>
        
        <p class="text-muted text-center mb-4">Serás redirigido a un sitio seguro para completar tu compra.</p>
        
        <form action="/iniciar-pago" method="POST">
            
            <div class="d-grid gap-2 mb-3">
                <input type="hidden" name="metodo_pago" value="paypal">
                <button type="submit" class="btn btn-paypal btn-lg">
                    Pagar con PayPal
                </button>
            </div>

            </form>
        
        <form action="/iniciar-pago" method="POST">
            <div class="d-grid gap-2 mb-3">
                <input type="hidden" name="metodo_pago" value="mercadopago">
                <button type="submit" class="btn btn-mercadopago btn-lg">
                    Pagar con Mercado Pago
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="/pago-tarjeta" class="text-decoration-none">Ver otras opciones de pago (Tarjeta de crédito/débito)</a>
        </div>
        
    </div>
</div>
</body>
</html>
